<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALLINONE Reborn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #f9c74f;
      --tertiary: #90e0ef;
      --bg-dark: #0a1128;
      --bg-darker: #060b1a;
      --card-bg: #1a237e;
      --text-light: #e2e2e2;
      --text-lighter: #ffffff;
      --text-muted: #a8a8a8;
      --glass-effect: rgba(10, 17, 40, 0.7);
    }
    
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
      color: var(--text-light);
      overflow-x: hidden;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    
    @keyframes fadeIn { to { opacity: 1; } }
    
    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass-effect);
      backdrop-filter: blur(12px);
      padding: 1rem;
      box-shadow: 0 2px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(249, 199, 79, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--secondary), var(--primary-light));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    
    .logo i {
      font-size: 1.5rem;
    }
    
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    
    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      position: relative;
      padding: 0.5rem;
      border-radius: 8px;
    }
    
    .nav-links a.active {
      background: rgba(67, 97, 238, 0.2);
      color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
    }
    
    .nav-links a .badge {
      position: absolute;
      top: -5px;
      right: -8px;
      background: var(--secondary);
      color: var(--bg-dark);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      font-size: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    /* Search Section */
    .search-section {
      position: sticky;
      top: 70px;
      z-index: 90;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
      margin-bottom: 0.5rem;
    }
    
    .search-section.scrolled {
      background: rgba(6, 11, 26, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .search-wrapper {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .search-container {
      position: relative;
      width: 100%;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .search-glass {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(67, 97, 238, 0.3),
        rgba(73, 149, 239, 0.2)
      );
      backdrop-filter: blur(10px);
      z-index: -1;
      border-radius: 50px;
      border: 1px solid rgba(249, 199, 79, 0.2);
    }
    
    .search-wrapper input {
      width: 100%;
      padding: 1rem 1.5rem 1rem 3.5rem;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      outline: none;
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
    }
    
    .search-wrapper input::placeholder { 
      color: var(--text-muted); 
      font-weight: 300;
    }
    
    .search-wrapper input:focus {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .search-wrapper i {
      position: absolute;
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
      z-index: 2;
      font-size: 1.2rem;
    }
    
    /* Category Tabs */
    .category-tabs-container {
      width: 100%;
      overflow: hidden;
      padding: 0.5rem 0;
    }
    
    .category-tabs-scroll {
      width: 100%;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 5px;
    }
    
    .category-tabs-scroll::-webkit-scrollbar {
      display: none;
    }
    
    .category-tabs {
      display: flex;
      gap: 0.5rem;
      width: max-content;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .category-tab {
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      background: rgba(67, 97, 238, 0.15);
      color: var(--text-light);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      border: none;
      outline: none;
      flex-shrink: 0;
      border: 1px solid rgba(249, 199, 79, 0.1);
      scroll-snap-align: center;
    }
    
    .category-tab:hover {
      background: rgba(67, 97, 238, 0.25);
    }
    
    .category-tab.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      transform: translateY(-2px);
    }
    
    /* Channel Grid */
    .grid-container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 1rem 0;
    }
    
    /* Channel Card */
    .card {
      background: linear-gradient(145deg, var(--card-bg), #1a1a4e);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(249, 199, 79, 0.1);
      animation: cardAppear 0.6s ease-out;
      animation-fill-mode: backwards;
    }
    
    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    }
    
    .card:hover img {
      transform: scale(1.1);
    }
    
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-lighter);
      margin-top: 0.5rem;
      position: relative;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 2.8em;
      line-height: 1.4;
      text-align: center;
    }
    
    .hd-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--secondary);
      color: var(--bg-dark);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: bold;
      z-index: 2;
    }
    
    .card-category {
      font-size: 0.8rem;
      color: var(--secondary);
      margin-top: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .favorite-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
      backdrop-filter: blur(5px);
    }
    
    .favorite-btn:hover {
      background: rgba(249, 199, 79, 0.3);
    }
    
    .favorite-btn.active {
      background: var(--secondary);
      color: var(--bg-dark);
    }
    
    /* Floating Contact Button */
    .floating-contact {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--secondary);
      color: var(--bg-dark);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 8px 25px rgba(249, 199, 79, 0.3);
      cursor: pointer;
      z-index: 90;
      transition: all 0.3s ease;
    }
    
    .floating-contact:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 10px 30px rgba(249, 199, 79, 0.4);
    }
    
    /* Responsive Adjustments */
    @media screen and (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
    
    @media screen and (max-width: 768px) {
      header {
        padding: 0.8rem;
      }
      
      .search-section {
        top: 60px;
      }
      
      .logo {
        font-size: 1rem;
      }
      
      .logo i {
        font-size: 1.2rem;
      }
      
      .nav-links {
        gap: 0.5rem;
      }
      
      .nav-links a {
        font-size: 0.8rem;
        padding: 0.3rem;
      }
      
      .nav-links a span:not(.badge) {
        display: none;
      }
      
      .search-wrapper input {
        padding: 0.9rem 1.2rem 0.9rem 3rem;
      }
      
      .search-wrapper i {
        left: 1.5rem;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .card img {
        height: 100px;
      }
      
      .floating-contact {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
        bottom: 1.5rem;
        right: 1.5rem;
      }
    }
    
    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .favorite-btn {
        width: 28px;
        height: 28px;
        font-size: 0.9rem;
      }
      
      .hd-badge {
        font-size: 0.6rem;
        padding: 0.1rem 0.4rem;
      }
      
      .category-tabs {
        padding: 0 0.5rem;
      }
      
      .card-title {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="loader-text">Loading channels...</div>
  </div>
  
  <header>
    <a href="#" class="logo" id="homeBtn">
      <i class="fas fa-tv"></i>
      <span>JioTv+ by ALLINONE Reborn</span>
    </a>
    <div class="nav-links">
      <a href="#" class="active" id="allChannelsBtn"><i class="fas fa-home"></i> <span>Home</span></a>
      <a href="#" id="favoritesBtn"><i class="fas fa-heart"></i> <span>Fav</span> <span class="badge" id="favCount">0</span></a>
      <a href="#" id="recentBtn"><i class="fas fa-history"></i> <span>Recent</span> <span class="badge" id="recentCount">0</span></a>
      <a href="#contact" id="contactBtn"><i class="fas fa-envelope"></i> <span>Contact</span></a>
    </div>
  </header>
  
  <main>
    <div class="search-section" id="searchSection">
      <div class="search-wrapper">
        <div class="search-container">
          <div class="search-glass"></div>
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search for a channel..." />
        </div>
      </div>
      
      <div class="category-tabs-container">
        <div class="category-tabs-scroll" id="categoryTabsScroll">
          <div class="category-tabs" id="categoryTabs">
            <!-- Categories will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="grid-container">
      <div class="grid" id="channelGrid">
        <!-- Channels will be populated by JavaScript -->
      </div>
    </div>
  </main>
  
  <script>
    // State management
    let allChannels = [];
    let categories = new Set();
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let recentChannels = JSON.parse(localStorage.getItem('recentChannels')) || [];
    let currentView = 'all'; // 'all', 'favorites', or 'recent'
    
    // DOM elements
    const loader = document.getElementById('loader');
    const channelGrid = document.getElementById('channelGrid');
    const favCountEl = document.getElementById('favCount');
    const recentCountEl = document.getElementById('recentCount');
    const categoryTabsScroll = document.getElementById('categoryTabsScroll');
    const searchSection = document.getElementById('searchSection');
    
    // Navigation buttons
    const allChannelsBtn = document.getElementById('allChannelsBtn');
    const favoritesBtn = document.getElementById('favoritesBtn');
    const recentBtn = document.getElementById('recentBtn');
    const homeBtn = document.getElementById('homeBtn');
    const contactBtn = document.getElementById('contactBtn');
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateBadgeCounts();
      loadChannels();
      setupEventListeners();
      setupDragScroll();
      setupScrollBehavior();
    });
    
    function setupScrollBehavior() {
      window.addEventListener('scroll', () => {
        if (window.scrollY > 10) {
          searchSection.classList.add('scrolled');
        } else {
          searchSection.classList.remove('scrolled');
        }
      });
    }
    
    function loadChannels() {
      fetch('https://allinonereborn.site/jstrweb2/index.php')
        .then(res => res.json())
        .then(data => {
          allChannels = data;
          
          // Extract unique categories
          data.forEach(channel => {
            if (channel.category) {
              categories.add(channel.category);
            }
          });
          
          renderCategories();
          renderChannels(allChannels);
          loader.style.display = 'none';
        })
        .catch(error => {
          console.error('Error loading channels:', error);
          loader.style.display = 'none';
          showErrorState();
        });
    }
    
    function renderCategories() {
      const tabsContainer = document.getElementById('categoryTabs');
      tabsContainer.innerHTML = '';
      
      // Add "All" tab
      const allTab = document.createElement('button');
      allTab.className = 'category-tab active';
      allTab.textContent = 'All';
      allTab.onclick = (e) => {
        handleCategoryClick(e, allTab);
        if (currentView === 'all') {
          renderChannels(allChannels);
        } else if (currentView === 'favorites') {
          renderChannels(allChannels.filter(c => favorites.includes(c.name)));
        } else if (currentView === 'recent') {
          renderRecentChannels();
        }
      };
      tabsContainer.appendChild(allTab);
      
      // Add other categories
      categories.forEach(category => {
        const tab = document.createElement('button');
        tab.className = 'category-tab';
        tab.textContent = category;
        tab.onclick = (e) => {
          handleCategoryClick(e, tab);
          if (currentView === 'all') {
            const filtered = allChannels.filter(c => c.category === category);
            renderChannels(filtered);
          } else if (currentView === 'favorites') {
            const filtered = allChannels.filter(c => 
              favorites.includes(c.name) && c.category === category
            );
            renderChannels(filtered);
          } else if (currentView === 'recent') {
            const filtered = recentChannels
              .map(name => allChannels.find(c => c.name === name))
              .filter(c => c && c.category === category);
            renderChannels(filtered);
          }
        };
        tabsContainer.appendChild(tab);
      });
      
      // Center the active tab on load
      setTimeout(() => {
        const activeTab = document.querySelector('.category-tab.active');
        if (activeTab) {
          const containerWidth = categoryTabsScroll.offsetWidth;
          const tabLeft = activeTab.offsetLeft;
          const tabWidth = activeTab.offsetWidth;
          categoryTabsScroll.scrollLeft = tabLeft - (containerWidth / 2) + (tabWidth / 2);
        }
      }, 100);
    }
    
    function handleCategoryClick(e, tab) {
      e.preventDefault();
      document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      tab.classList.add('nav-active');
      setTimeout(() => tab.classList.remove('nav-active'), 800);
      
      // Center the clicked tab
      const containerWidth = categoryTabsScroll.offsetWidth;
      const tabLeft = tab.offsetLeft;
      const tabWidth = tab.offsetWidth;
      categoryTabsScroll.scrollLeft = tabLeft - (containerWidth / 2) + (tabWidth / 2);
    }
    
    function setupDragScroll() {
      let isDown = false;
      let startX;
      let scrollLeft;
      
      categoryTabsScroll.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - categoryTabsScroll.offsetLeft;
        scrollLeft = categoryTabsScroll.scrollLeft;
        categoryTabsScroll.style.cursor = 'grabbing';
      });
      
      categoryTabsScroll.addEventListener('mouseleave', () => {
        isDown = false;
        categoryTabsScroll.style.cursor = 'grab';
      });
      
      categoryTabsScroll.addEventListener('mouseup', () => {
        isDown = false;
        categoryTabsScroll.style.cursor = 'grab';
      });
      
      categoryTabsScroll.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - categoryTabsScroll.offsetLeft;
        const walk = (x - startX) * 2; // Scroll-fastness
        categoryTabsScroll.scrollLeft = scrollLeft - walk;
      });
    }
    
    function renderChannels(channels) {
      channelGrid.innerHTML = '';
      
      if (channels.length === 0) {
        channelGrid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-muted);">
            <i class="fas fa-tv" style="font-size: 3rem; margin-bottom: 1rem; color: var(--secondary);"></i>
            <h3>No channels found</h3>
            <p>Try a different search or category</p>
          </div>
        `;
        return;
      }
      
      channels.forEach((channel, index) => {
        const isFavorite = favorites.includes(channel.name);
        const isHD = channel.name.toLowerCase().includes('hd');
        
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.05}s`;
        card.onclick = () => {
          addToRecent(channel);
          localStorage.setItem('streamConfig', JSON.stringify(channel));
          window.location.href = `player.html?${encodeURIComponent(channel.name)}`;
        };
        
        // Favorite button
        const favBtn = document.createElement('button');
        favBtn.className = `favorite-btn ${isFavorite ? 'active' : ''}`;
        favBtn.innerHTML = '<i class="fas fa-heart"></i>';
        favBtn.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(channel.name);
          favBtn.classList.toggle('active');
          updateBadgeCounts();
        };
        card.appendChild(favBtn);
        
        // HD badge (top right corner)
        if (isHD) {
          const hdBadge = document.createElement('div');
          hdBadge.className = 'hd-badge';
          hdBadge.textContent = 'HD';
          card.appendChild(hdBadge);
        }
        
        // Channel logo
        const logo = document.createElement('img');
        logo.src = channel.logo;
        logo.alt = `${channel.name} logo`;
        logo.loading = "lazy";
        card.appendChild(logo);
        
        // Channel title container
        const titleContainer = document.createElement('div');
        
        // Channel title - showing full original name
        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = channel.name;
        titleContainer.appendChild(title);
        
        // Channel category
        const category = document.createElement('div');
        category.className = 'card-category';
        category.textContent = channel.category || 'General';
        titleContainer.appendChild(category);
        
        card.appendChild(titleContainer);
        channelGrid.appendChild(card);
      });
    }
    
    function renderRecentChannels() {
      const recent = recentChannels
        .map(name => allChannels.find(c => c.name === name))
        .filter(c => c); // Remove undefined if channel no longer exists
      
      renderChannels(recent);
    }
    
    function toggleFavorite(channelName) {
      const index = favorites.indexOf(channelName);
      if (index === -1) {
        favorites.push(channelName);
      } else {
        favorites.splice(index, 1);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateBadgeCounts();
    }
    
    function addToRecent(channel) {
      // Remove if already exists
      recentChannels = recentChannels.filter(name => name !== channel.name);
      // Add to beginning
      recentChannels.unshift(channel.name);
      // Keep only last 10
      recentChannels = recentChannels.slice(0, 10);
      localStorage.setItem('recentChannels', JSON.stringify(recentChannels));
      updateBadgeCounts();
    }
    
    function updateBadgeCounts() {
      favCountEl.textContent = favorites.length;
      recentCountEl.textContent = recentChannels.length;
    }
    
    function showErrorState() {
      channelGrid.innerHTML = `
        <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-muted);">
          <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem; color: var(--secondary);"></i>
          <h3>Failed to load channels</h3>
          <p>Please try again later or contact support</p>
          <button onclick="loadChannels()" style="
            background: var(--secondary);
            color: var(--bg-dark);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
          ">
            Retry
          </button>
        </div>
      `;
    }
    
    function setupEventListeners() {
      // Navigation buttons
      allChannelsBtn.addEventListener('click', (e) => {
        e.preventDefault();
